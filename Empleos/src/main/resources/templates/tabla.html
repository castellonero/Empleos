<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<!--  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<title>Lista de Vacantes</title>
</head>
<body>
    <img th:src="@{/images/Logo.png}" width="136" heigth="136" >
	<h1>Lista de Vacantes</h1>
	<table class="table table-striped table_bordered table-hover">
	  <tr>
	    <th>Logo</th>
	    <th>Id</th>
	    <th>Nombre</th>
	    <th>Fecha Pub</th>
	    <th>Salario Ofrecido</th>
	    <th>Descripcion</th>
	    <th>Destacado</th>
	    <th>Detalle</th>
	    <th>Borrar</th>
	  </tr>
	  <tr th:each="vacante : ${vacantes}">
	    <td>
	       <img th:src="@{/images/{img} (img=${vacante.imagen})}" width="136" heigth="136" >
	    </td>
	    <td th:text="${vacante.id}"></td>
	    <td th:text="${vacante.nombre}"></td>
	    <td th:text="${vacante.fecha}"></td>
	    <td th:text="${vacante.salario}"></td>
	    <td th:text="${vacante.descripcion}"></td>
	    <td>
	        <span th:if="${vacante.destacado == 1}" class="badge badge-pill badge-primary">SI</span>
	        <span th:unless="${vacante.destacado == 1}" class="badge badge-danger">NO</span>
	     
	    </td>
	    <td>
	       <a th:href="@{/vacantes/view/{id} (id=${vacante.id}) }" class="btn btn-success">Detalle</a>
	    </td>
	    <td>
	       <a th:href="@{/vacantes/delete(id=${vacante.id}) }" class="btn btn-danger">Borrar</a>
	    </td>
	    
	  </tr>
	</table>
	
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
